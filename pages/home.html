<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">Which city to forecast for?</h1>
        <form ng-submit="submit()">
            <div class="form-group">
                <input type="text" class="form-control text-center input-lg" placeholder="Your city name" ng-model="city" required />
            </div>
            <input type="submit" class="btn btn-primary center-block" value="Rain or Shine?" />
        </form>
    </div>
</div>
