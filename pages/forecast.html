<p><a href="#/"><i class="fa fa-hand-o-left" style="margin-right:5px"></i>Back to search</a></p>

<div class="clearfix">
    <p class="pull-left">
        Forecast for {{ weatherResult.city.name }}, {{ weatherResult.city.country }}
    </p>

    <p class="pull-right">
        Number of days: <a href="#/forecast/2" ng-class="{ 'bg-primary': days === '2'}">2</a> | 
                    <a href="#/forecast/5" ng-class="{ 'bg-primary': days === '5'}">5</a> | 
                    <a href="#/forecast/7" ng-class="{ 'bg-primary': days === '7'}">7</a>
    </p>
</div>
<hr />
<div ng-repeat="w in weatherResult.list">
    <div class='row'>
        <div class="col-md-12">
            <weather-report weather-day="w" convert-temp="degreeKToC(degK)" convert-date="toDate(dt)" date-format="EEE MMM d, y" is-defined="isDefined(var)"></weather-report>
        </div>
    </div>
</div>
<hr />
