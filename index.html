<!DOCTYPE html>
<html lang="en-us" ng-app="weatherApp">
    <head>
        <title>Rain or Shine Weather Forecast</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em !important;
            }
            
        </style>
        
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.2/angular.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.2/angular-route.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.2/angular-resource.min.js"></script>
        <script src="app.js"></script>
        <script src="routes.js"></script>
        <script src="services.js"></script>
        <script src="controllers.js"></script>
        <script src="directives.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="clearfix">
				<div class="navbar-header pulled-left">
					<a class="navbar-brand" href="/">Rain or Shine Weather Forecast</a>
				</div>
                <div class="navbar-header navbar-brand pull-right">
                    Built with AngularJS using <a href="http://openweathermap.org/" target="_blank">OpenWeatherMap</a> API
                </div>
			</div>
			</nav>
		</header>

        <div class="container">

            <div ng-view></div>

		</div>

    </body>
</html>
